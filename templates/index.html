<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #f5f5f5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 450px;
            background: #ffffff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            color: #0056b3;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #bbbbbb;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 17px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #005dc1;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .positive {
            background: #ffe2e2;
            color: #b30000;
        }

        .negative {
            background: #e3ffe2;
            color: #008000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">❤️ Heart Disease Prediction</div>

        <form action="/predict" method="POST">

            <label>Age</label>
            <input type="number" name="age" required>

            <label>Sex (0 = Female, 1 = Male)</label>
            <input type="number" name="sex" min="0" max="1" required>

            <label>Chest Pain Type (0–3)</label>
            <input type="number" name="cp" min="0" max="3" required>

            <label>Resting Blood Pressure (trestbps)</label>
            <input type="number" name="trestbps" required>

            <label>Cholesterol</label>
            <input type="number" name="chol" required>

            <label>Fasting Blood Sugar > 120 mg/dl (0 = False, 1 = True)</label>
            <input type="number" name="fbs" min="0" max="1" required>

            <label>Resting ECG (0–2)</label>
            <input type="number" name="restecg" min="0" max="2" required>

            <label>Max Heart Rate Achieved (thalach)</label>
            <input type="number" name="thalach" required>

            <label>Exercise Induced Angina (0 = No, 1 = Yes)</label>
            <input type="number" name="exang" min="0" max="1" required>

            <label>ST Depression (oldpeak)</label>
            <input type="number" step="0.1" name="oldpeak" required>

            <label>Slope of ST Segment (0–2)</label>
            <input type="number" name="slope" min="0" max="2" required>

            <label>Number of Major Vessels (0–3)</label>
            <input type="number" name="ca" min="0" max="3" required>

            <label>Thal (3 = Normal, 6 = Fixed Defect, 7 = Reversible Defect)</label>
            <input type="number" name="thal" min="3" max="7" required>

            <button type="submit">Predict</button>
        </form>

        <div class="result">
            {% if prediction_text %}
                <div class="result-box {% if 'No Heart Disease' in prediction_text %}negative{% else %}positive{% endif %}">
                    {{ prediction_text }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
